  <body style="background-color:rgb(112, 95, 161)"></body>
  <mat-toolbar class="Toolbar" ><span>Yooz login form- guy kolb </span>
  </mat-toolbar>
  <mat-card class="matCard">
    <div *ngIf="!isSignedIn">
      <h2>Sign up</h2>
      <input placeholder="Email" type="text" #emailSignup/>
      <p></p>
      <input placeholder="Password" placetype="text" #passwordSignup/>
      <p></p>
      <button (click)="onSignup(emailSignup.value,passwordSignup.value)">Sign up</button>
    </div>
    <hr>
    <div *ngIf="!isSignedIn">
      <h2>Sign In</h2>
      <input placeholder="Email" type="text" #email/>
      <p></p>
      <input placeholder="Password" type="text" #password/>
      <p></p>
      <button (click)="onSignin(email.value,password.value)">Sign in</button>
    </div>
    <app-home *ngIf="isSignedIn" (isLogout)="handleLogout()"></app-home>
  </mat-card>
